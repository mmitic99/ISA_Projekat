version: 2.1
orbs:
  node: circleci/node@4.7     # Used for the Frontend tests
  python: circleci/maven@1.2.0 # Used for the Backend tests

parameters:
  run-frontend:
    type: boolean
    default: false
  run-backend:
    type: boolean
    default: false

jobs:
  frontend-test:
    docker:
      - image: cimg/node:16.10
    working_directory: ~/project/FishingBookingApp-frontend
    steps:
      - checkout:
          path: ~/project

  backend-test:
    docker:
      - image: cimg/openjdk:11.0
    working_directory: ~/project/FishingBookingApp-backend
    steps:
      # Checkout the code as the first step.
      - checkout:
          path: ~/project 
      # Use mvn clean and package as the standard maven build phase
      - run:
          name: Build
          command: mvn -B -DskipTests clean package
      # Then run your tests!
      #- run:
      #    name: Test
      #    command: mvn test

workflows:
  frontend-test:
    when: << pipeline.parameters.run-frontend >>
    jobs:
      - frontend-test
  backend-test:
    when: << pipeline.parameters.run-backend >>
    jobs:
      - backend-test
