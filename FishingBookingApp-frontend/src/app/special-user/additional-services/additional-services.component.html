<button class="button is-link" routerLink="../../viewEntity/{{reservationEntity.id}}">Nazad</button>
<h1 class="title has-text-centered">Dodatne usluge za {{reservationEntity.name}}</h1>
<div class="container">
    <br>
    <nav class="panel has-text-centered">
        <button class="button is-primary" (click)="enableCreating()" *ngIf="creatingAdditionalService == false">Nova
            dodatna usluga</button>
        <button class="button is-info" (click)="disableCreating()" *ngIf="creatingAdditionalService == true">Sakrij
            formu</button>
    </nav>
    <nav class="panel has-text-centered column is-6 is-offset-3" *ngIf="creatingAdditionalService == true">
        <div class="field">
            <label class="label">Naziv</label>
            <div class="control">
                <input class="input" type="text" placeholder="Naziv usluge" name="name"
                    [(ngModel)]="newAdditionalService.name">
            </div>
        </div>
        <div class="field">
            <label class="label">Opis</label>
            <div class="control">
                <textarea class="textarea" placeholder="Opis usluge" name="description"
                    [(ngModel)]="newAdditionalService.description"></textarea>
            </div>
        </div>
        <div class="field">
            <label class="label">Cena</label>
            <div class="control">
                <input class="input" type="text" placeholder="Cena usluge" name="price"
                    (focusout)="onFocusOutPrice()"
                    [(ngModel)]="newAdditionalService.price">
            </div>
            <p class="is-danger help" *ngIf="isPriceValid == false">Cena se mora sastojati iskljuƒçivo od cifara</p>
        </div>

        <br>
        <button class="button is-info is-large is-fullwidth" (click)="createAdditionalService()">Kreiraj uslugu</button>
    </nav>
    <table class="table is-hoverable is-fullwidth">
        <thead>
            <tr>
                <th>Naziv usluge</th>
                <th>Opis</th>
                <th>Cena[dinara]</th>
            </tr>
        </thead>

        <tfoot *ngFor="let additionalService of additionalServices">
            <tr>
                <td>{{additionalService.name}}</td>
                <td>{{additionalService.description}}</td>
                <td>{{additionalService.price}}</td>
            </tr>
        </tfoot>
    </table>


</div>
